<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="app-title">
      <h2>Weather App</h2>
    </div>

    <div class="weather-card">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Enter city name..." />
        <button id="search-btn">Search</button>
      </div>

      <div class="notification"></div>

      <div class="weather-container">
        <div class="weather-icon">
          <img src="icons/unknown.png" alt="Weather Icon" />
        </div>
        <div class="temperature-value">
          <p>- Â°<span>C</span></p>
        </div>
        <div class="temperature-description">
          <p>-</p>
        </div>
        <div class="location">
          <p>-</p>
        </div>
        <div class="wind-speed">
          <p>Wind: - km/h</p>
        </div>

        <!-- Extra weather details -->
        <div class="extra-details">
          <p id="feels-like">Feels Like: - Â°C</p>
          <p id="humidity">Humidity: - %</p>
          <p id="pressure">Pressure: - hPa</p>
          <p id="sunrise">Sunrise: -</p>
          <p id="sunset">Sunset: -</p>
          <p id="wind-direction">Direction: -</p>
        </div>

        <!-- City image -->
        <div class="city-image">
          <img id="city-photo" src="" alt="City Image" />
        </div>
      </div>

      <div class="forecast-container" id="forecast-container">
        <!-- JS injects forecast -->
      </div>
    </div>

    <!-- Toggle Dark Mode -->
    <button id="toggle-mode">ðŸŒ™ Toggle Dark Mode</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
